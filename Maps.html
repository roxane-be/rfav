     <script>
        document.addEventListener('DOMContentLoaded', (event)=>{
            console.log(document.querySelector("#player_name_input").style);
            document.querySelector("#player_name_input").style.display='none';
            document.querySelector("#start").style.display='none';


        fetch("https://api.deming.fr/scoring/7/get/10").then(function(response) { 
           if(response.ok) {
                response.json().then(function(json) {
                    var scoring = "";
                    for(j in json) {
                          scoring += "<div><span class='nom'>"+json[j].name+"</span> ........ <span class='score'>"+json[j].score+"</span></div>"
                    }
                document.querySelector('#classement').innerHTML = scoring;
            });
           }
        });

         document.querySelector("#button_start").addEventListener("click", event => {
         document.querySelector("#player_name_input").style.display='block';
         document.querySelector("#start").style.display='block';
            }
            )
        document.querySelector("#start").addEventListener("click", event => {
            if (document.querySelector("#player_name_input").value !="" && document.querySelector("#player_name_input").value !="undefined"){
                startGame(document.querySelector("#player_name_input").value);
            }
            else {
                
                alert("Merci de saisir un nom pour débuter une partie.")
            }
        })
         
          
        });


         
     </script>
